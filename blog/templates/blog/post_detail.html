{% extends 'blog/base.html' %}


<!DOCTYPE html>
{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}

    

    <h2>
        {{ post.title }}
        {% if user.is_authenticated %}
        <a class="btn btn-default " style="left:100px" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
    </h2>

    <p>{{ post.text|linebreaksbr }}</p>

</div>
{% endblock %}
